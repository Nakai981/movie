<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
    <div th:fragment="movie">
        <div class="container mb-4">
            <div class="row mt-4 d-flex justify-content-center">
                <h6 class="text-danger mt-3">     <i class="fa fa-film text-secondary"></i> | MOVIE FILM</h6>
                <input type="hidden" th:value="${server_link}" id="fname" />
            </div>
            <div class="row d-flex justify-content-center">
                <th:block th:if="${onPrevious} == null">
                    <a  class=" mr-2 btn d-flex justify-content-center" style="cursor: pointer;background-color: #000; height: 30px">
                        <i class="fa fa-backward text-secondary" ></i>
                    </a>
                </th:block>

                <th:block th:if="${onPrevious} != null">
                    <a th:href="@{'/information/3/'+ ${onPrevious} + '/' + ${server}}" class="mr-2 btn d-flex justify-content-center" style="background-color: #000; height: 30px">
                        <i class="fa fa-backward text-light" ></i>
                    </a>
                </th:block>

                <th:block th:each="item : ${servers}">
                    <th:block th:if="${server_id} == ${item.getId()}">
                        <a th:href="@{'/information/'+${movie_detail.id}+'/'+${episode_id}+'/'+${item.getId()}}" class="btn btn-dark text-light mr-2" style="height: 30px; font-size: 13px;" th:text="${item.server_name}"></a>
                    </th:block>
                    <th:block th:if="${server_id} != ${item.getId()}">
                        <a th:href="@{'/information/'+${movie_detail.id}+'/'+${episode_id}+'/'+${item.getId()}}" class="btn btn-outline-dark text-light mr-2" style="height: 30px; font-size: 13px;" th:text="${item.server_name}"></a>
                    </th:block>
                </th:block>


                <th:block th:if="${onNext} == null">
                    <a  class=" btn d-flex justify-content-center" style="cursor: pointer;background-color: #000; height: 30px">
                        <i class="fa fa-forward text-secondary" ></i>
                    </a>
                </th:block>

                <th:block th:if="${onNext} != null">
                    <a th:href="@{'/information/3/'+ ${onNext} + '/' + ${server}}" class=" btn d-flex justify-content-center" style="background-color: #000; height: 30px">
                        <i class="fa fa-forward text-light" ></i>
                    </a>
                </th:block>

            </div>
            <div class="row mt-3 d-flex justify-content-center" style="position: relative">
                <th:block th:utext="${server_load.server_config}"></th:block>
                <!--/*/ <th:block th:include="fragments/ads-fragment.html ::ads2 "></th:block> /*/-->

            </div>
        </div>

        <script>
                var x = document.getElementById("fname");
                document.getElementById('yt').src =   x.value;
        </script>

    </div>
</body>
</html>
