<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advertisement Manager</title>
    <!--/*/ <th:block th:include="fragments/head-admin-fragment.html :: head" ></th:block> /*/-->

</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!--/*/ <th:block th:include="fragments/navigation-admin-fragment.html :: header" ></th:block> /*/-->
    <!--/*/ <th:block th:include="fragments/navigation-admin-fragment.html :: sidebar" ></th:block> /*/-->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->

        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Advertisement Action</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#" class="text-danger">Home</a></li>
                            <li class="breadcrumb-item active">Advertisement Action</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>


        <section class="content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-12">
                        <div class="card p-2">

                            <form action="/admin/advertisement/save" method="post"   style="width: 100% !important;">

                                <div class="row"  style="width: 100%">
                                    <div class="col-md-12">
                                        <div class="form-group mt-2 mb-2 ml-2">
                                            <label>Cooperation Company name </label>
                                            <th:block th:if="${advertisement} == null">
                                                <input type="hidden" value="0" name="advertisement_id"/>
                                                <input type="text" class="form-control" name="advertisement_cooperation"  placeholder="Enter cooperation Company name" required>
                                            </th:block>
                                            <th:block th:if="${advertisement} != null">
                                                <input type="hidden" th:value="${advertisement.id}" name="advertisement_id"/>
                                                <input type="text" class="form-control" name="advertisement_cooperation" th:value="${advertisement.cooperation_company}" placeholder="Enter cooperation Company name" required>
                                            </th:block>
                                        </div>
                                        <div class="form-group mt-2 mb-2 ml-2">
                                            <label>Link banner (JPG or MP4)</label>
                                            <th:block th:if="${advertisement} == null">
                                                <input type="text" class="form-control" name="advertisement_banner"  placeholder="Enter link banner (JPG or MP4)" required>
                                            </th:block>
                                            <th:block th:if="${advertisement} != null">
                                                <input type="text" class="form-control" name="advertisement_banner" th:value="${advertisement.banner}" placeholder="Enter link banner (JPG or MP4) " required>
                                            </th:block>
                                        </div>
                                        <div class="form-group mt-2 mb-2 ml-2">
                                            <label>Link Access</label>
                                            <th:block th:if="${advertisement} == null">
                                                <input type="text" class="form-control" name="advertisement_access"  placeholder="Enter link access" required>
                                            </th:block>
                                            <th:block th:if="${advertisement} != null">
                                                <input type="text" class="form-control" name="advertisement_access" th:value="${advertisement.access}" placeholder="Enter link access  " required>
                                            </th:block>
                                        </div>
                                        <div class="form-group mt-2 mb-2 ml-2">
                                            <label>Location</label>
                                            <select class="custom-select rounded-0" name="advertisement_location">
                                                <th:block th:if="${advertisement} == null">
                                                    <option value="1">Left / IMG</option>
                                                    <option value="2">Right / IMG</option>
                                                    <option value="3">Bottom / Link</option>
                                                    <option value="4">Video </option>
                                                </th:block>
                                                <th:block th:if="${advertisement} != null">
                                                    <th:block th:switch="${advertisement.location}">
                                                        <th:block th:case="1">
                                                            <option selected value="1">Left / IMG</option>
                                                            <option value="2">Right / IMG</option>
                                                            <option value="3">Bottom / Link</option>
                                                            <option value="4">Video </option>
                                                        </th:block>

                                                        <th:block th:case="2">
                                                            <option value="1">Left / IMG</option>
                                                            <option selected value="2">Right / IMG</option>
                                                            <option value="3">Bottom / Link</option>
                                                            <option value="4">Video </option>
                                                        </th:block>
                                                        <th:block th:case="3">
                                                            <option value="1">Left / IMG</option>
                                                            <option  value="2">Right / IMG</option>
                                                            <option  selected value="3">Bottom / Link</option>
                                                            <option value="4">Video </option>
                                                        </th:block>
                                                        <th:block th:case="4">
                                                            <option value="1">Left / IMG</option>
                                                            <option value="2">Right / IMG</option>
                                                            <option value="3">Bottom / Link</option>
                                                            <option selected value="4">Video </option>
                                                        </th:block>
                                                    </th:block>
                                                </th:block>

                                            </select>

                                        </div>
                                        <div class="form-group mt-2 mb-2 ml-2">
                                            <label>Init date</label>
                                            <th:block th:if="${advertisement} == null">
                                                <input type="datetime-local" class="form-control" name="advertisement_created_at"   required>
                                            </th:block>
                                            <th:block th:if="${advertisement} != null">
                                                <input type="datetime-local" class="form-control" name="advertisement_created_at" th:value="${advertisement.created_at}" required>
                                            </th:block>
                                        </div>
                                        <div class="form-group mt-2 mb-2 ml-2">
                                            <label>End date</label>
                                            <th:block th:if="${advertisement} == null">
                                                <input type="datetime-local" class="form-control" name="advertisement_end_at"   required>
                                            </th:block>
                                            <th:block th:if="${advertisement} != null">
                                                <input type="datetime-local" class="form-control" name="advertisement_end_at" th:value="${advertisement.end_at}" required>
                                            </th:block>
                                        </div>
                                    </div>
                                </div>
                                <div class="row ">
                                    <div class="col-md-12 d-flex justify-content-end align-items-center">
                                        <th:block th:if="${advertisement} != null">
                                            <a href="/admin/advertisement" class="btn btn-outline-secondary mb-2 mr-2">Cancel</a>
                                        </th:block>
                                        <button type="submit" class="btn btn-success mb-2 mr-2">Save</button>

                                    </div>
                                </div>
                                <!-- /.row -->


                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Advertisement Table</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#" class="text-danger">Home</a></li>
                            <li class="breadcrumb-item active">Advertisement Table</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>



        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">

                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Cooperation_company</th>
                                        <th>Banner</th>
                                        <th>Access</th>
                                        <th>Location</th>
                                        <th>Start date</th>
                                        <th>End date</th>
                                        <th>Status date</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <th:block th:each="item : ${advertisements}">
                                        <tr>
                                            <td th:text="${item.id}"></td>

                                            <td>
                                                <span th:text="${item.cooperation_company}"></span>
                                            </td>
                                            <td>
                                                <th:block th:if="${item.location} == 4">
                                                    <video th:src="${item.banner}" muted height="50px" width="50px"></video>
                                                </th:block>
                                                <th:block th:if="${item.location} != 4">
                                                    <img th:src="${item.banner}" alt="" width="100px">
                                                </th:block>

                                            </td>
                                            <td>
                                                <span th:text="${item.access}"></span>
                                            </td>
                                            <td>
                                                <span th:text="${item.location}"></span>
                                            </td>
                                            <td>
                                                <span th:text="${item.created_at}"></span>
                                            </td>
                                            <td>
                                                <span th:text="${item.end_at}"></span>
                                            </td>
                                            <td>
                                                <th:block th:if="${item.status == true}">
                                                    <form action="/admin/advertisement/status" method="post">
                                                        <input type="hidden" name="advertisement_id" th:value="${item.id}">
                                                        <input type="hidden" name="advertisement_status" th:value="${item.status}">
                                                        <button class="btn btn-success" type="submit">
                                                            <i class="fa fa-eye text-light"></i>
                                                        </button>

                                                    </form>
                                                </th:block>
                                                <th:block th:if="${item.status == false}">
                                                    <form action="/admin/advertisement/status" method="post">
                                                        <input type="hidden" name="advertisement_id" th:value="${item.id}">
                                                        <input type="hidden" name="advertisement_status" th:value="${item.status}">
                                                        <button class="btn btn-dark" type="submit">
                                                            <i class="fa fa-eye-slash text-light"></i>
                                                        </button>
                                                    </form>

                                                </th:block>
                                            </td>
                                            <td>
                                                <a th:href="@{'/admin/advertisement/edit?id='+${item.id}}" class="btn btn-warning" ><i class="fa fa-edit text-light"></i></a>
                                                <a th:href="@{'/admin/advertisement/delete?id='+${item.id}}" class="btn btn-danger" ><i class="fa fa-trash text-light"></i></a>
                                            </td>

                                        </tr>
                                    </th:block>

                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>#</th>
                                        <th>Cooperation_company</th>
                                        <th>Banner</th>
                                        <th>Access</th>
                                        <th>Location</th>
                                        <th>Start date</th>
                                        <th>End date</th>
                                        <th>Status date</th>
                                        <th>Action</th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>



</div>


<!--/*/ <th:block th:include="fragments/head-admin-fragment.html :: script" ></th:block> /*/-->

<script>
    $(function () {
        $("#example1").DataTable({
            "responsive": true, "lengthChange": false, "autoWidth": false,
            "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
        }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');

    });
</script>
</body>
</html>
