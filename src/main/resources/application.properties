#datasource - mysql
spring.datasource.url=jdbc:mysql://localhost/movie?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

#JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Start - up h2
# Path /h2
spring.h2.console.enabled=false
spring.h2.console.path=/h2

#migration
spring.liquibase.change-log=classpath:/db/changelog/liquibase-changeLog.xml
spring.liquibase.enabled=false

#thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#Server
server.port=8081
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

#Session
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout.seconds=60